<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button onclick="clearDisplay()">C</button>
        <button onclick="backspace()">&#9003;</button>
        <button onclick="calculate('%')">%</button>
        <button onclick="calculate('/')">/</button>
        <button onclick="calculate('7')">7</button>
        <button onclick="calculate('8')">8</button>
        <button onclick="calculate('9')">9</button>
        <button onclick="calculate('*')">*</button>
        <button onclick="calculate('4')">4</button>
        <button onclick="calculate('5')">5</button>
        <button onclick="calculate('6')">6</button>
        <button onclick="calculate('-')">-</button>
        <button onclick="calculate('1')">1</button>
        <button onclick="calculate('2')">2</button>
        <button onclick="calculate('3')">3</button>
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('.')">.</button>
        <button onclick="calculate('0')">0</button>
        <button onclick="calculate('=')">=</button>
        <button onclick="calculateTrigFunction('sqrt')">âˆš</button>

        <button onclick="calculateTrigFunction('sin')">sin</button>
        <button onclick="calculateTrigFunction('cos')">cos</button>
        <button onclick="calculateTrigFunction('tan')">tan</button>
        <button onclick="calculateTrigFunction('asin')">cot</button>
        <button onclick="calculateTrigFunction('acos')">sec</button>
        <button onclick="calculateTrigFunction('atan')">cosec</button>
    </div>

    <script src="javascript.js"></script>
</body>

</html>
